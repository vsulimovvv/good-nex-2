<section class="object-slider swiper">
  <div class="object-slider__arrows">
    <button class="slider-arrow slider-arrow--prev object-slider__prev" type="button"></button>
    <button class="slider-arrow slider-arrow--next object-slider__next" type="button"></button>
  </div>
  <ul class="object-slider__list swiper-wrapper">
    <li class="object-slider__item swiper-slide"
      style="background-image: url('images/content/object-card/hero-bg.jpg');">
      <div class="container">
        <div class="object-slider__inner">
          <div class="object-slider__content">
            <span class="object-slider__badge">
              <svg class="product-card__heart" width="193" height="24">
                <use href="images/sprite.svg#slava-text"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </li>
    <li class="object-slider__item swiper-slide"
      style="background-image: url('images/content/object-card/hero-bg.jpg');">
      <div class="container">
        <div class="object-slider__inner">
          <div class="object-slider__content">
            <span class="object-slider__badge">
              <svg class="product-card__heart" width="193" height="24">
                <use href="images/sprite.svg#slava-text"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </li>
    <li class="object-slider__item swiper-slide"
      style="background-image: url('images/content/object-card/hero-bg.jpg');">
      <div class="container">
        <div class="object-slider__inner">
          <div class="object-slider__content">
            <span class="object-slider__badge">
              <svg class="product-card__heart" width="193" height="24">
                <use href="images/sprite.svg#slava-text"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="object-slider__widget ">
    <div class="object-widget">
      <ul class="object-widget__badges">
        <li class="object-widget__badge object-widget__badge--elite">Элитный</li>
        <li class="object-widget__badge object-widget__badge--building">строится 3 кв. 2022</li>
      </ul>
      <button class="object-widget__like" type="button" aria-label="нравится">
        <svg width="24" height="24">
          <use href="images/sprite.svg#favorite-icon"></use>
        </svg>
      </button>
      <h2 class="object-widget__title">
        ЖК SLAVA
      </h2>
      <div class="object-widget__address">
        <a class="object-widget__location" href="#">
          Москва, САО, 1-я улица Ямского Поля
        </a>
        <p class="object-widget__text">
          Белорусская (5 мин.)
        </p>
      </div>
      <div class="object-widget__prices">
        <p class="object-widget__price">
          17 млн - 50 млн.
          <span>
            674 тыс. ₽/м²
          </span>
        </p>
      </div>
      <div class="object-widget__info">
        <span class="object-widget__length">25,2 м² - 84,2 м²</span>
        <span class="object-widget__room">1-2 комнат</span>
      </div>
      <!-- <div class="object-widget__download">
        <button class="object-widget__link" type="button">получить ПРЕЗЕНТАЦИЮ ЖК</button>
        <button class="object-widget__btn" type="button">ИЛИ</button>
      </div> -->
      <div class="object-widget__download">
        <button class="object-widget__link get-presentation" type="button">получить ПРЕЗЕНТАЦИЮ ЖК</button>
        <button class="object-widget__btn" type="button">ИЛИ</button>
        
        <div class="object-widget__btns-hide">
          <button class="btn-hide" type="button">ПОДОБРАТЬ КВАРТИРУ</button>
          <button class="btn-hide" type="button">ДИСТАНЦИОННЫЙ ПОКАЗ</button>
        </div>
      </div>
    </div>
  </div>
</section>
